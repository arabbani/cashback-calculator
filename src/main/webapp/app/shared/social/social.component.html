<form class="mb-3" ngNoForm action="{{ providerURL }}" method="POST">
    <button class="btn btn-block btn-{{ provider }}" type="submit">
        <span>{{ label }}</span>
    </button>
    <input name="scope" type="hidden" value="{{ providerSetting }}" />
    <input name="_csrf" type="hidden" value="{{ csrf }}" />
</form>
