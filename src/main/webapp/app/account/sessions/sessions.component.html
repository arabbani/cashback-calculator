<div>
    <h2 *ngIf="account">Active sessions</h2>

    <apsstr-alert-new type="success" *ngIf="success">
        <strong>Session invalidated!</strong>
    </apsstr-alert-new>
    <apsstr-alert-new type="danger" *ngIf="error">
        <strong>An error has occured!</strong> The session could not be invalidated.
    </apsstr-alert-new>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>User agent</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let session of sessions">
                    <td>{{session.ipAddress}}</td>
                    <td>{{session.userAgent}}</td>
                    <td>{{session.tokenDate | date:'longDate'}}</td>
                    <td>
                        <button type="submit" class="btn btn-primary" (click)="invalidate(session.series)">
                            Invalidate
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
