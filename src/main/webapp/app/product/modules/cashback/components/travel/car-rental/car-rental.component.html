<div class="mb-3 px-2">
  <strong class="discount-highlight">Save more</strong> with latest
  <strong>Car Rental Coupon</strong>.
</div>
<apsstr-card>
  <apsstr-card-header>
    <i class="fa fa-lg fa-mobile" aria-hidden="true"></i>
    <span>CAR RENTAL</span>
  </apsstr-card-header>
  <apsstr-card-body>
    <form role="form" #carRentalInputForm="ngForm" novalidate>
      <div class="form-group mb-4">
        <ng-select name="city" [items]="cities" bindLabel="name" bindValue="id" [(ngModel)]="carRentalInput.cityId" placeholder="City"
          required></ng-select>
      </div>
      <div class="form-group mb-4">
        <ng-select name="serviceProviders" [items]="serviceProviders" bindLabel="name" bindValue="id" [(ngModel)]="carRentalInput.serviceProvidersId"
          [multiple]="true" [closeOnSelect]="false" placeholder="Cab Provider" required appendTo="body"></ng-select>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="expense" id="expense" [(ngModel)]="carRentalInput.expense.expense" placeholder="Amount"
          apsstrNumberInput required>
      </div>
    </form>
  </apsstr-card-body>
  <apsstr-card-footer extraClass="text-center">
    <button type="button" class="btn btn-primary" [disabled]="calculating || carRentalInputForm.form.invalid" (click)="calculate()">
      <i class="fa fa-search"></i>&nbsp;My Offer</button>
  </apsstr-card-footer>
</apsstr-card>
