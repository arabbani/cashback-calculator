<div class="mb-3 px-2">
  Give your cab details and we will help you get
  <strong class="discount-highlight">maximum discount</strong> on your next cab booking with the best
  <strong>Cab Coupon</strong>.
</div>
<apsstr-card>
  <apsstr-card-header>
    <i class="fa fa-lg fa-mobile" aria-hidden="true"></i>
    <span>CAB</span>
  </apsstr-card-header>
  <apsstr-card-body>
    <form role="form" #cabInputForm="ngForm" novalidate>
      <div class="form-group mb-4">
        <ng-select name="city" [items]="cities" bindLabel="name" bindValue="id" [(ngModel)]="cabInput.cityId" placeholder="City"
          required></ng-select>
      </div>
      <div class="form-group mb-4">
        <ng-select name="serviceProviders" [items]="serviceProviders" bindLabel="name" bindValue="id" [(ngModel)]="cabInput.serviceProvidersId"
          [multiple]="true" [closeOnSelect]="false" placeholder="Cab Provider" required appendTo="body"></ng-select>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="expense" id="expense" [(ngModel)]="cabInput.expense.expense" placeholder="Estimated Fare"
          apsstrNumberInput required>
      </div>
    </form>
  </apsstr-card-body>
  <apsstr-card-footer extraClass="text-center">
    <button type="button" class="btn btn-primary" [disabled]="calculating || cabInputForm.form.invalid" (click)="calculate()">
      <i class="fa fa-search"></i>&nbsp;My Offer</button>
  </apsstr-card-footer>
</apsstr-card>
