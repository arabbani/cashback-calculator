<div class="mb-3 px-2">
    Provide your landline details to find the best
    <strong>Landline Recharge Coupon</strong> and
    <strong class="discount-highlight">save more</strong>.
</div>
<apsstr-card>
    <apsstr-card-header>
        <i class="fa fa-lg fa-mobile" aria-hidden="true"></i>
        <span>LANDLINE</span>
    </apsstr-card-header>
    <apsstr-card-body>
        <form role="form" #landlineInputForm="ngForm" novalidate>
            <div class="form-group mb-4">
                <ng-select name="serviceProvider" [items]="serviceProviders" bindLabel="name" bindValue="id" [(ngModel)]="landlineInput.serviceProviderId"
                    placeholder="Operator" required></ng-select>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="expense" id="expense" [(ngModel)]="landlineInput.expense.expense" placeholder="Amount"
                    apsstrNumberInput required>
            </div>
        </form>
    </apsstr-card-body>
    <apsstr-card-footer extraClass="text-center">
        <button type="button" class="btn btn-primary" [disabled]="calculating || landlineInputForm.form.invalid" (click)="calculate()">
            <i class="fa fa-search"></i>&nbsp;My Offer</button>
    </apsstr-card-footer>
</apsstr-card>
