
<div>
    <h2>
        <span>Card</span>
    </h2>
</div><div kendoDialogContainer></div>
<kendo-grid [kendoGridReactiveEditing]="createCardFormGroup" [kendoGridBinding]="cards" [pageable]="true"
    [pageSize]="gridState.take" [skip]="gridState.skip" [sortable]="true" [filterable]="true" [resizable]="true" [navigable]="true"
    (save)="saveItem($event)" (remove)="deleteItem($event.dataItem)">
    <ng-template kendoGridToolbarTemplate>
        <div class="float-right">
            <button kendoGridAddCommand>Add new</button>
        </div>
    </ng-template>
    <kendo-grid-column class="text-center" field="id" width="80" title="ID" [filterable]="false" [sortable]="false" [editable]="false"></kendo-grid-column>
    <kendo-grid-column class="text-center" field="name" title="Name"></kendo-grid-column>
    <kendo-grid-column class="text-center" width="190" field="type" title="Type" [filterable]="false" [sortable]="false">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.type?.name }}
        </ng-template>
        <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-column="column" let-formGroup="formGroup">
            <kendo-dropdownlist [data]="cardTypes" [defaultItem]="defaultCardType" textField="name" valueField="id" [formControl]="formGroup.get('type')"></kendo-dropdownlist>
        </ng-template>
    </kendo-grid-column>

    <kendo-grid-column class="text-center" width="190" field="bank" title="Bank" [filterable]="false" [sortable]="false">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.bank?.name }}
        </ng-template>
        <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-column="column" let-formGroup="formGroup">
            <kendo-dropdownlist [data]="banks" [defaultItem]="defaultBank" textField="name" valueField="id" [formControl]="formGroup.get('bank')"></kendo-dropdownlist>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-command-column title="Action" width="220">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
            <div class="text-center">
                <button kendoGridEditCommand class="k-primary">Edit</button>
                <button kendoGridRemoveCommand>Delete</button>
                <button kendoGridSaveCommand [disabled]="cardFormGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
                <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
            </div>
        </ng-template>
    </kendo-grid-command-column>
</kendo-grid>
