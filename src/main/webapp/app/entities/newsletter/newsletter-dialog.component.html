<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNewsletterLabel">Create or edit a Newsletter</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <apsstr-alert-error></apsstr-alert-error>
        <div class="form-group" [hidden]="!newsletter.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="newsletter.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_emailId">Email Id</label>
            <input type="text" class="form-control" name="emailId" id="field_emailId"
                [(ngModel)]="newsletter.emailId" maxlength="254"/>
            <div [hidden]="!(editForm.controls.emailId?.dirty && editForm.controls.emailId?.invalid)">
                <span class="form-text text-danger"
                   [hidden]="!editForm.controls.emailId?.errors?.maxlength">
                   This field cannot be longer than 254 characters.
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_phoneNumber">Phone Number</label>
            <input type="number" class="form-control" name="phoneNumber" id="field_phoneNumber"
                [(ngModel)]="newsletter.phoneNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mailPerWeek">Mail Per Week</label>
            <input type="number" class="form-control" name="mailPerWeek" id="field_mailPerWeek"
                [(ngModel)]="newsletter.mailPerWeek" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numberOfMailsSent">Number Of Mails Sent</label>
            <input type="number" class="form-control" name="numberOfMailsSent" id="field_numberOfMailsSent"
                [(ngModel)]="newsletter.numberOfMailsSent" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                [(ngModel)]="newsletter.active" />
            <div [hidden]="!(editForm.controls.active?.dirty && editForm.controls.active?.invalid)">
                <span class="form-text text-danger"
                   [hidden]="!editForm.controls.active?.errors?.required">
                   This field is required.
                </span>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
