<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDayLabel">Create or edit a Day</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <apsstr-alert-error></apsstr-alert-error>
        <div class="form-group" [hidden]="!day.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="day.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_day">Day</label>
            <input type="text" class="form-control" name="day" id="field_day"
                [(ngModel)]="day.day" required maxlength="15"/>
            <div [hidden]="!(editForm.controls.day?.dirty && editForm.controls.day?.invalid)">
                <span class="form-text text-danger"
                   [hidden]="!editForm.controls.day?.errors?.required">
                   This field is required.
                </span>
                <span class="form-text text-danger"
                   [hidden]="!editForm.controls.day?.errors?.maxlength">
                   This field cannot be longer than 15 characters.
                </span>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
