
<div *ngIf="busInfo">
    <h2><span>Bus Info</span> {{busInfo.id}}</h2>
    <hr>
    <apsstr-alert-error></apsstr-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>From</span></dt>
        <dd>
            <span *ngFor="let from of busInfo.froms; let last = last">
                <a [routerLink]="['/city', from?.id ]">{{from.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>To</span></dt>
        <dd>
            <span *ngFor="let to of busInfo.tos; let last = last">
                <a [routerLink]="['/city', to?.id ]">{{to.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bus-info/'+ busInfo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
