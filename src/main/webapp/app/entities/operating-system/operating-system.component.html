<div>
    <h2>
        <span>Operating Systems</span>
        <button class="btn btn-primary float-right jh-create-entity create-operating-system" [routerLink]="['/', { outlets: { popup: ['operating-system-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Operating System
            </span>
        </button>
    </h2>
    <apsstr-alert></apsstr-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="operatingSystems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let operatingSystem of operatingSystems ;trackBy: trackId">
                <td><a [routerLink]="['../operating-system', operatingSystem.id ]">{{operatingSystem.id}}</a></td>
                <td>{{operatingSystem.name}}</td>
                <td>
                    <div *ngIf="operatingSystem.type">
                        <a [routerLink]="['../operating-system-type', operatingSystem.type?.id ]" >{{operatingSystem.type?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../operating-system', operatingSystem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'operating-system/'+ operatingSystem.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'operating-system/'+ operatingSystem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
