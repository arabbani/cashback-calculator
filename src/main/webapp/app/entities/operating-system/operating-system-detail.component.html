
<div *ngIf="operatingSystem">
    <h2><span>Operating System</span> {{operatingSystem.id}}</h2>
    <hr>
    <apsstr-alert-error></apsstr-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{operatingSystem.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <div *ngIf="operatingSystem.type">
                <a [routerLink]="['/operating-system-type', operatingSystem.type?.id]">{{operatingSystem.type?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'operating-system/'+ operatingSystem.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
