<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReechargeInfoLabel">Create or edit a Reecharge Info</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <apsstr-alert-error></apsstr-alert-error>
        <div class="form-group" [hidden]="!reechargeInfo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="reechargeInfo.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_circle">Circle</label>
            <select class="form-control" id="field_circle" multiple name="circle" [(ngModel)]="reechargeInfo.circles">
                <option [ngValue]="getSelected(reechargeInfo.circles, circleOption)" *ngFor="let circleOption of circles; trackBy: trackCircleById">{{circleOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_reechargePlanType">Reecharge Plan Type</label>
            <select class="form-control" id="field_reechargePlanType" multiple name="reechargePlanType" [(ngModel)]="reechargeInfo.reechargePlanTypes">
                <option [ngValue]="getSelected(reechargeInfo.reechargePlanTypes, reechargePlanTypeOption)" *ngFor="let reechargePlanTypeOption of reechargeplantypes; trackBy: trackReechargePlanTypeById">{{reechargePlanTypeOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
