<div>
    <h2>
        <span>Return Extras</span>
        <button class="btn btn-primary float-right jh-create-entity create-return-extras" [routerLink]="['/', { outlets: { popup: ['return-extras-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Return Extras
            </span>
        </button>
    </h2>
    <apsstr-alert></apsstr-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="returnExtras">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Minimum Expense</span></th>
            <th><span>Maximum Expense</span></th>
            <th><span>Minimum Return</span></th>
            <th><span>Maximum Return</span></th>
            <th><span>Minimum Ticket Required</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let returnExtras of returnExtras ;trackBy: trackId">
                <td><a [routerLink]="['../return-extras', returnExtras.id ]">{{returnExtras.id}}</a></td>
                <td>{{returnExtras.minimumExpense}}</td>
                <td>{{returnExtras.maximumExpense}}</td>
                <td>{{returnExtras.minimumReturn}}</td>
                <td>{{returnExtras.maximumReturn}}</td>
                <td>{{returnExtras.minimumTicketRequired}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../return-extras', returnExtras.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'return-extras/'+ returnExtras.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'return-extras/'+ returnExtras.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
