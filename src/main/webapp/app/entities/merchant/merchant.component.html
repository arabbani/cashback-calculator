<div>
    <h2>
        <span>Merchants</span>
        <button class="btn btn-primary float-right jh-create-entity create-merchant" [routerLink]="['/', { outlets: { popup: ['merchant-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Merchant
            </span>
        </button>
    </h2>
    <apsstr-alert></apsstr-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="merchants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Url</span></th>
            <th><span>Active</span></th>
            <th><span>Sub Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let merchant of merchants ;trackBy: trackId">
                <td><a [routerLink]="['../merchant', merchant.id ]">{{merchant.id}}</a></td>
                <td>{{merchant.name}}</td>
                <td>{{merchant.url}}</td>
                <td>{{merchant.active}}</td>
                <td>
                    <span *ngFor="let subCategory of merchant.subCategories; let last = last">
                            <a class="form-control-static" [routerLink]="['../sub-category', subCategory?.id ]">{{subCategory.code}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../merchant', merchant.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'merchant/'+ merchant.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'merchant/'+ merchant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
