<div>
    <h2>
        <span>Return Infos</span>
        <button class="btn btn-primary float-right jh-create-entity create-return-info" [routerLink]="['/', { outlets: { popup: ['return-info-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Return Info
            </span>
        </button>
    </h2>
    <apsstr-alert></apsstr-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="returnInfos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Main Return</span></th>
            <th><span>Extras</span></th>
            <th><span>Type</span></th>
            <th><span>Return Offer</span></th>
            <th><span>Offer Return</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let returnInfo of returnInfos ;trackBy: trackId">
                <td><a [routerLink]="['../return-info', returnInfo.id ]">{{returnInfo.id}}</a></td>
                <td>
                    <div *ngIf="returnInfo.mainReturn">
                        <a [routerLink]="['../main-return', returnInfo.mainReturn?.id ]" >{{returnInfo.mainReturn?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="returnInfo.extras">
                        <a [routerLink]="['../return-extras', returnInfo.extras?.id ]" >{{returnInfo.extras?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="returnInfo.type">
                        <a [routerLink]="['../return-type', returnInfo.type?.id ]" >{{returnInfo.type?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="returnInfo.returnOffer">
                        <a [routerLink]="['../offer', returnInfo.returnOffer?.id ]" >{{returnInfo.returnOffer?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="returnInfo.offerReturn">
                        <a [routerLink]="['../offer-return', returnInfo.offerReturn?.id ]" >{{returnInfo.offerReturn?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../return-info', returnInfo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'return-info/'+ returnInfo.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'return-info/'+ returnInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
