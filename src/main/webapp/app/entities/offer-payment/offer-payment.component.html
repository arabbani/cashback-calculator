<div>
    <h2>
        <span>Offer Payments</span>
        <button class="btn btn-primary float-right jh-create-entity create-offer-payment" [routerLink]="['/', { outlets: { popup: ['offer-payment-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Offer Payment
            </span>
        </button>
    </h2>
    <apsstr-alert></apsstr-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="offerPayments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Mode</span></th>
            <th><span>Card</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let offerPayment of offerPayments ;trackBy: trackId">
                <td><a [routerLink]="['../offer-payment', offerPayment.id ]">{{offerPayment.id}}</a></td>
                <td>
                    <span *ngFor="let mode of offerPayment.modes; let last = last">
                            <a class="form-control-static" [routerLink]="['../card-type', mode?.id ]">{{mode.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <span *ngFor="let card of offerPayment.cards; let last = last">
                            <a class="form-control-static" [routerLink]="['../card', card?.id ]">{{card.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../offer-payment', offerPayment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'offer-payment/'+ offerPayment.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'offer-payment/'+ offerPayment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
