<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOfferPaymentLabel">Create or edit a Offer Payment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <apsstr-alert-error></apsstr-alert-error>
        <div class="form-group" [hidden]="!offerPayment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="offerPayment.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_mode">Mode</label>
            <select class="form-control" id="field_mode" multiple name="mode" [(ngModel)]="offerPayment.modes">
                <option [ngValue]="getSelected(offerPayment.modes, cardTypeOption)" *ngFor="let cardTypeOption of cardtypes; trackBy: trackCardTypeById">{{cardTypeOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_card">Card</label>
            <select class="form-control" id="field_card" multiple name="card" [(ngModel)]="offerPayment.cards">
                <option [ngValue]="getSelected(offerPayment.cards, cardOption)" *ngFor="let cardOption of cards; trackBy: trackCardById">{{cardOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
