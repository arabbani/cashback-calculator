
<div *ngIf="affiliate">
    <h2><span>Affiliate</span> {{affiliate.id}}</h2>
    <hr>
    <apsstr-alert-error></apsstr-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{affiliate.name}}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
            <span>{{affiliate.url}}</span>
        </dd>
        <dt><span>Active</span></dt>
        <dd>
            <span>{{affiliate.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'affiliate/'+ affiliate.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
