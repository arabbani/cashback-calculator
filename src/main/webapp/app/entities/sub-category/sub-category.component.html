<div>
    <h2>
        <span>Sub Categories</span>
        <button class="btn btn-primary float-right jh-create-entity create-sub-category" [routerLink]="['/', { outlets: { popup: ['sub-category-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Sub Category
            </span>
        </button>
    </h2>
    <apsstr-alert></apsstr-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="subCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Code</span></th>
            <th><span>Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let subCategory of subCategories ;trackBy: trackId">
                <td><a [routerLink]="['../sub-category', subCategory.id ]">{{subCategory.id}}</a></td>
                <td>{{subCategory.name}}</td>
                <td>{{subCategory.code}}</td>
                <td>
                    <div *ngIf="subCategory.category">
                        <a [routerLink]="['../category', subCategory.category?.id ]" >{{subCategory.category?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sub-category', subCategory.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sub-category/'+ subCategory.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sub-category/'+ subCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
