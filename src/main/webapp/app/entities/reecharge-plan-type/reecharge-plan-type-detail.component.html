
<div *ngIf="reechargePlanType">
    <h2><span>Reecharge Plan Type</span> {{reechargePlanType.id}}</h2>
    <hr>
    <apsstr-alert-error></apsstr-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{reechargePlanType.name}}</span>
        </dd>
        <dt><span>Data Plan</span></dt>
        <dd>
            <span>{{reechargePlanType.dataPlan}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reecharge-plan-type/'+ reechargePlanType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
